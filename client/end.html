<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Congrats!</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <div id="end" class="flex-center flex-column">
      <h1 name="score" id="displayScore">0</h1>
      <form action="/end" method="post" autocomplete="off">
        <input type="hidden" name="score" id="score">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
        />
        <button
          type="submit"
          class="btn"
          id="saveScoreBtn"
          disabled
        >
          Save
        </button>
      </form>
      <a class="btn" href="/game.html">Play Again</a>
      <a class="btn" href="/">Go Home</a>
    </div>
  </div>
  <script src="game.js"></script>
  <script>
  document.getElementById("displayScore").innerHTML = localStorage.getItem("mostRecentScore");
  username.addEventListener('keyup', () => {
    saveScoreBtn.disabled = !username.value;
  });
  document.getElementById("score").value = localStorage.getItem("mostRecentScore");
</script>
</body>
</html>
